<!DOCTYPE html>
<html lang="en">
  <script src="global.js"></script>
  <script src="drawing.js"></script>
  <script src="geometry.js"></script>
  <script src="events.js"></script>
  <script src="process.js"></script>


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Shape Processor</title>
  </head>
  <body>
    <h1 id="instruction">Upload SVG File</h1>
    <input type="file" id="fileInput" accept=".svg" />
    <button id="executeButton" type = "button" disabled onclick="execute()">Execute</button>
    <svg
      id="output"
      width="1600"
      height="1200"
      style="border: 1px solid black"
      onmousemove="mouseMoved(event)"
      onclick="mouseClicked(event)"
    ></svg>
    <script src="shapeclass.js"></script>
    <script type="module" src="vertices.js"></script> 
  </body>
</html>
