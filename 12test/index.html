<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Shape Processor</title>
  </head>
  <body>
    <h1>Upload SVG File</h1>
    <input type="file" id="fileInput" accept=".svg" />
    <button id="convert">convert</button>
    <button id="generate">gennerate</button>
    <svg id="output" width="800" height="600" style="border: 1px solid black">
      <!--shape-->
      <g id="shape-layer"></g>
      <!--sensor-->
      <g id="sensor-layer"></g>
      <!-- connector -->
      <g id="connector-layer"></g>
    </svg>
    <script src="shapeclass.js"></script>
    <script type="module" src="vertices.js"></script>
  </body>
</html>
